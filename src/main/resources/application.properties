spring.application.name=PizzUM-BurgUM

# Profile (dev: development, prod: production)
spring.profiles.active=prod

# Cache config
spring.web.resources.cache.period=31536000
spring.web.resources.cache.cachecontrol.max-age=31536000

# Ubicaciones de recursos estaticos
spring.web.resources.static-locations=classpath:/static/

# Chain de recursos
spring.web.resources.chain.enabled=true
spring.web.resources.chain.cache=true
spring.web.resources.chain.compressed=false

# Database Configuration
spring.datasource.url=jdbc:postgresql://${DB_URL}/${DB_NAME}
spring.datasource.username=${DB_ADMIN_USERNAME}
spring.datasource.password=${DB_ADMIN_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO}

# Imprimir SQL
#spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Auth
security.jwt.expiration-time=3600000

# Stripe
stripe.api.key=${PRIVATE_STRIPE_KEY}